<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Transport Company</title>
        <link rel="icon" type="image/x-icon" href="./images/logo.jpg"/>
        <link rel="stylesheet" href="./resources/fonts.css" />
        <link rel="stylesheet" 
              href="./resources/fonts.min.css" />
        <link rel="stylesheet" href="./resources/w3.css" />
        <link rel="stylesheet" href="./resources/overlay.css" />
        <link href="./resources/bootstrap5.css" rel="stylesheet"/>
        <script src="./resources/bootstrap5.js"></script>
        <style>
            body, h1 ,h2 ,h3 ,h4 ,h5 ,h6 
            {
                font-family: "Raleway", 
                Arial, Helvetica, sans-serif
            } 
        </style>
    </h:head>
    <h:body class="w3-light-grey">
        
        <!-- Navigation -->
        <!-- TITLE -->
        <div class="w3-bar w3-white w3-border-bottom 
             w3-xlarge">
            <div class="w3-bar-item w3-button w3-hover-white 
                 w3-left">
                <b><img height="25px" src="./images/logo.jpg"/>
                    TRANS-Company
                </b>
            </div>
            
            <div class="w3-bar-item w3-button w3-right 
                 w3-hover-red"><b>FAQ</b>
            </div>
        </div>

        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/2.jpg" alt="Los Angeles" class="d-block" style="width:100%"/>
              <div class="carousel-caption">
                <h3>Los Angeles</h3>
                <p>We had such a great time in LA!</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./images/3.jpg" alt="Chicago" class="d-block" style="width:100%"/>
              <div class="carousel-caption">
                <h3>Chicago</h3>
                <p>Thank you, Chicago!</p>
              </div> 
            </div>  
            <div class="carousel-item">
              <img src="./images/7.jpg" alt="New York" class="d-block" style="width:100%"/>
              <div class="carousel-caption">
                <h3>New York</h3>
                <p>We love the Big Apple!</p>
              </div>  
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        
    
            <div class="text-block display-container w3-content">
                <h4 class="w3-center">MAIN MENU</h4>
              <h:form>
                <h:commandLink 
                    class="w3-blue w3-btn w3-hover-red 
                    w3-border-bottom" 
                    style="width:100%"
                    action="index"
                    value="Home">
                </h:commandLink>
                
                <h:commandLink 
                    class="w3-blue w3-btn w3-hover-red
                    w3-border-bottom" 
                    style="width:100%"
                    action="car_registration"
                    value="Register My Car">
                </h:commandLink>
                
                <h:commandLink 
                    class="w3-blue w3-btn w3-hover-red
                    w3-border-bottom" 
                    style="width:100%"
                    action="client_data"
                    value="Client List">
                </h:commandLink>
                
              </h:form>              
                
            </div>
          
            <div style="
            position: absolute !important;
            top: 20px;
            right: 20px;
            width: 70%;
            background-color: white;
            color: #000;
            z-index:999999;
            padding: 2%;
            max-width: 1500px; 
            opacity:100%;" class="display-container w3-content">
                <ui:insert name="body"/>
            </div>
        </div>
        

        
        <!-- Footer -->
        <footer class="w3-container w3-center w3-margin-bottom">
            <!-- Contact -->
            <div style="margin-top:450px" class="w3-container">
              <h2>Contact</h2>
              <p>Let us book your next trip!</p>
              <i style="width:30px"></i> Chicago, US<br/>
              <i style="width:30px"></i> Phone: +00 151515<br/>
              <i style="width:30px"> </i> Email: mail@mail.com<br/>
              
            </div>

            <p>
                 
                <h:form>
                <b>Powered by:
                    TRANS-Company
                </b>
                </h:form>
            </p>
        </footer>
    </h:body>
</html>
